<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script type="module" src="main.js"></script>
    <link rel="stylesheet"  href="style.css">
    <script type="module" src="main.js"></script>
  </head>
  <body>
    <main>
      <section id=header>
        <h1>calculator</h1>
      </section>
      <section id=display>
        <p id=out></p>
      </section>
      <section id="keypad">
        <button id="btn-clear" data-key="clear">C</button>
        <button id="btn-delete" data-key="delete">D</button>
        <button id="btn-mod" data-key="mod">%</button>
        <button id="btn-divide" data-key="div">/</button>
        <button id="btn-7" data-key="7">7</button>
        <button id="btn-8" data-key="8">8</button>
        <button id="btn-9" data-key="9">9</button>
        <button id="btn-multiply" data-key="mul">*</button>
        <button id="btn-4" data-key="4">4</button>
        <button id="btn-5" data-key="5">5</button>
        <button id="btn-6" data-key="6">6</button>
        <button id="btn-minus" data-key="minus">-</button>
        <button id="btn-1" data-key="1">1</button>
        <button id="btn-2" data-key="2">2</button>
        <button id="btn-3" data-key="3">3</button>
        <button id="btn-plus" data-key="plus">+</button>
        <button id="btn-copy" data-key="copy">@</button>
        <button id="btn-0" data-key="0">0</button>
        <button id="btn-point" data-key=".">.</button>
        <button id="btn-equal" data-key="equal">=</button>
      </section>
    </main>
  </body>
</html>
